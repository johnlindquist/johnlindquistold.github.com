<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/reveal/css/reveal.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript">

    </script>
</head>
<body>
<div class="reveal" ng-controller="CardsCtrl">
    <div class="slides">
        <section class="jtextfill" ng-repeat="card in cards.data.feed.entry"><span>{{card.title.$t}}</span></section>
    </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script type="text/javascript" src="lib/reveal/lib/js/head.min.js"></script>
<script type="text/javascript" src="lib/reveal/js/reveal.js"></script>
</body>
</html>
